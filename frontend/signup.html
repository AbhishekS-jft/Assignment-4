        <h1>Sign-Up Form</h1>

          <input type="password" class="form-control" id="Password" placeholder="Password">

        <button onclick="register()">Register</button>
        <br>
        <br>
        <label for="exampleInput">Already Have an Account</label>
        <button>

        </button>
      </form>
